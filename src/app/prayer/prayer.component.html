<section id="prayerrequest" class="mt-1 mb-1">
    <header id="prayerheader" class=" text-center p-3">
        <h2 id="prayer">PRAYER REQUEST</h2>
        <span id="prayersub"> Submit online prayer request</span>
    </header>

    <div class="card card-body bg-secondary text-white">
        <h3 class="card-header text-center"> PLEASE FILL THE FORM AND SUBMIT</h3>
        <form  [formGroup]="prayerrequestForm" (ngSubmit)="addPlayer()" >



            Will you like a call from us: <input type="checkbox" formControlName="anonymous" id="anonymous">

            <div class="form-group">
                <label for="name" class="sr-only"> YOUR NAME</label>
                <input class="form-control" formControlName="name" type="text" id="name" placeholder="Your Name">

            </div>
            <div class="form-group">
                <label for="tel" class="sr-only"> your telephone number</label>
                <input type="tel" id="tel" class="form-control" formControlName="tel" placeholder="Your Number">

            </div>
            <div class="form-group">
                <label for="lname" class="sr-only">YOUR EMAIL</label>
                <input class="form-control" formControlName="email" type="email" id="email" placeholder="Your Email">

            </div>
            <div class="form-group">
                <label for="request" class="sr-only"> YOUR REQUEST</label>
                <textarea class="form-control" formControlName="message"  rows="5" id="request"
                    placeholder="Your Message"></textarea>

            </div>
            <button type="submit" class="btn btn-primary m-4" value="submit">Submit</button>
            <button type="reset" class="btn btn-warning">reset</button>
        </form>
    </div>
